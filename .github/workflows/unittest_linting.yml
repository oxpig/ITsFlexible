name: unittest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: testenv
        create-args: python=3.10
        init-shell: bash

    - name: Install Python & Conda dependencies
      shell: bash -l {0}
      run: |
        micromamba install -y -c conda-forge openbabel pip
        pip install torch==2.7.1 --index-url https://download.pytorch.org/whl/cpu
        pip install .
        pip install torch_geometric
        pip install pyg_lib torch_scatter torch_sparse torch_cluster torch_spline_conv -f https://data.pyg.org/whl/torch-2.7.0+cpu.html

    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        pip install pytest
        cd tests/
        pytest
